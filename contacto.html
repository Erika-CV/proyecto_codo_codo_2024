            <h2>Formulario de Registro</h2>

                <form id="formulario" >
                    <input type="text" name="nombre" placeholder="Nombre"required minlength="3" maxlength="15"><br>
                    <input type="text" name="apellido" placeholder="Apellido" minlength="3" maxlength="20" required><br>
                    <input type="email" name="correo" placeholder="Coreo Electronico" required><br>
                    <input type="tel" name="contacto" placeholder="Telefono" required><br>
                    <input type="number" name="miEdad" placeholder="Edad" min="18" max="105"><br>
                    <input type="date" name="fecha" placeholder="Fecha de Nacimiento"><br>
                    <input type="text" name="usuario"placeholder="Nombre de Usuario" pattern="[a-zA-Z0-9]{1,10}" title="Letras y numeros entre 1 y 8 caracteres" required><br>
                    <input type="password" name="pass" placeholder="Contraseña"minlength="8"required ><br>
                    <input type="submit" id="enviar"  value="Registrarse" onclick="validacion()" >

                </form>
